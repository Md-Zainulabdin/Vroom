{% extends "base/customer-base.html" %}

{% block title %}Login - Vroom{% endblock %}

{% block content %}

<section>
    <div class="flex justify-center items-center min-h-[calc(100vh-5rem)]">
        <div class="card w-full max-w-md border">
            <div class="mb-4">
                <h1 class="heading-2">Login</h1>
                <p class="paragraph">Enter your email below to login to your account</p>
            </div>

            <form method="POST" action="/login" class="space-y-4">
                <div>
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" name="password" class="input" placeholder="Enter your password"
                        required>
                </div>

                <button type="submit" class="btn btn-primary w-full">Login</button>
            </form>

            <div class="mt-4 text-center">
                <p class="paragraph">Don't have an account? <a href="/register"
                        class="hover:underline text-blue-500">Register</a></p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
